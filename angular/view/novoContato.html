<div class="jumbotron"> 
	<form name="contatoForm">
		<input type="text" ng-model="contato.nome" name="nome" class="form-control" placeholder="Nome" ng-required="true" ng-minlength="10">
		<input type="text" ng-model="contato.telefone" name="telefone" class="form-control" placeholder="Telefone" ng-required="true" ng-pattern="/^\d{4,5}-\d{4}$/">
		<input class="form-control" type="text" ng-model="contato.dataCadastro" name="data" placeholder="Data" ui-date/>
		<select class="form-control" ng-model="contato.operadora" ng-options="operadora.nome + ' ( ' + (operadora.preco | currency) + ' ) ' for operadora in operadoras | orderBy:'nome'">
			<option value="">Selecione uma operadora</option>
		</select>
		<div ng-messages="contatoForm.nome.$error">
			<div ng-message="required && dirty" class="alert alert-danger">
				Por favor, preencha o nome!
			</div>
			<div ng-message="minlength" class="alert alert-danger">
				Campo nome deve ter 10 caracteres.
			</div>				
		</div>
		<div ng-messages="contatoForm.telefone.$error">
			<div ng-message="required && dirty" class="alert alert-danger">
				Por favor, preencha o telefone
			</div>
			<div ng-message="pattern" class="alert alert-danger">
				Telefone deve conter o formato DDDD-DDDD
			</div>								
		</div>
	</form>			
	<button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)" ng-disabled="contatoForm.$invalid">Adicionar Contato</button>
</div>
