<div class="jumbotron">
	<h4>{{app}}</h4>

	<input type="text" class="form-control" ng-model="criterioDeBusca" placeholder="o que você está buscando">
	<table class="table">
		<tr>
			<th></th>
			<th>Serial</th>
			<th><a href="" ng-click="ordenarPor('nome')">Nome</a</th>
			<th><a href="" ng-click="ordenarPor('telefone')">Telefone</a</th>
			<th>Operadora</th>
			<th>Data</th>
		</tr>
		<tr ng-class="{selecionado: contato.selecionado}" ng-repeat="contato in contatos | filter:{nome: criterioDeBusca} | orderBy:criterioDeOrdenacao:direcaoDaOrdenacao">
			<td><input type="checkbox" ng-model="contato.selecionado"></td>
			<td>{{contato.serial}}</td>					
			<td><a href="#/detalhesContato/{{contato.id}}"> {{contato.nome | name}}</a></td>
			<td>{{contato.telefone}}</td>
			<td>{{contato.operadora.nome | lowercase}}</td>
			<td>{{contato.dataCadastro | date:'dd/MM/yyyy HH:mm'}}</td>
		</tr>
	</table>
	<hr/>
	<a class="btn btn-primary btn-block" href="#novoContato"> Novo Contato</a>
	<button class="btn btn-danger btn-block" ng-click="apagarContatos(contatos)" ng-if="	isContatoSelecionado(contatos)">Apagar Contato</button>
</div>
